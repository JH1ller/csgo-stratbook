<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta
      name="description"
      content="Free web app to manage csgo strats and nades for your team. Always synced with your teammates, and works great on mobile."
    />
    <meta name="author" content="Justin Hiller" />
    <meta
      name="keywords"
      content="stratbook, strategies, strategy, esport, csgo, counter-strike, counterstrike, global offensive, cs:go, webapp, vue, free, database, manage"
    />
    <title>Stratbook App</title>
    <link rel="icon" href="<%= BASE_URL %>favicon.png" />
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <style>
      html,
      body {
        background-color: #4c4c53;
      }
      .spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: inline-block;
        width: 80px;
        height: 80px;
      }
      .spinner:after {
        content: ' ';
        display: block;
        width: 64px;
        height: 64px;
        margin: 8px;
        border-radius: 50%;
        border: 6px solid #fff;
        border-color: #fff transparent #fff transparent;
        animation: spinner 1.2s linear infinite;
      }
      @keyframes spinner {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please
        enable it to continue.</strong
      >
    </noscript>
    <div id="app">
      <div class="spinner"></div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
